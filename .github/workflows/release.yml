name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  verify:
    name: Verify tag on master
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on master
        run: |
          git fetch origin master --depth=1
          git merge-base --is-ancestor "$GITHUB_SHA" origin/master

  build:
    name: Build and release
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: oxide_mongo-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: oxide_mongo-windows-x86_64.exe
          - os: macos-15-intel
            target: x86_64-apple-darwin
            asset: oxide_mongo-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: oxide_mongo-macos-aarch64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            libasound2-dev

      - name: Cargo check
        run: cargo check

      - name: Cargo test
        run: cargo test

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release asset
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/oxide_mongo.exe ${{ matrix.asset }}
          elif [ "$RUNNER_OS" = "macOS" ]; then
            cp target/${{ matrix.target }}/release/oxide_mongo ${{ matrix.asset }}
          else
            cp target/${{ matrix.target }}/release/oxide_mongo ${{ matrix.asset }}
          fi

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: oxide_mongo-*
